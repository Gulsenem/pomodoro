<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="settings flex">
            <h2>Pomofocus</h2>
            <div class="sr_btns">
                <button onclick="on()">Settings</button>
                <button>Report</button>
            </div>
                <div id="settings_box">
                    <h3 class="flex">
                        TIMER SETTING 
                        <i class="fas fa-times" onclick="off()"></i> </h3>
                    <hr>

                    <h4>Time (minutes)</h4>
                    <div class="time_inps flex">
                        <div class="in_time_inps ">
                            <span>Pomodoro</span> 
                            <input type="number" value="25">
                        </div>
                        <div class="in_time_inps">
                            <span>Short Break</span> 
                            <input type="number" value="5">
                        </div>
                        <div class="in_time_inps">
                            <span>Long Break</span> 
                            <input type="number" value="10">
                        </div>
                    </div>

                   <button>OK</button> 
                </div>

        </div>

        <div class="container">

            <div class="timer">
                <div class="time_btns" id="time_btns">
                    <button class='time_btn active'>Pomodoro</button>
                    <button class='time_btn'>Short Break</button>
                    <button class='time_btn'>Long Break</button>
                </div>
                <div id="time_show">
                        25:00
                </div>
                <button id="start_btn" onclick="start_stop()">Start</button>
            </div>

            <div class="add_task">
                <button>Add Task </button> 
                <div class="task_liste">
                    php
                    
                </div>
            </div> 
        </div>

    </div>
    <small>Source: <a href="https://pomofocus.io/">Pomofocus</a> </small>
    
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
