<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smallscreen.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="settings flex">
            <h2>Pomofocus</h2>
            <div class="sr_btns">
                <button onclick="on()">Settings</button>
                <button>Report</button>
            </div>
                <div id="settings_box">
                    <h3 class="flex">
                        TIMER SETTING 
                        <i class="fas fa-times" onclick="off()"></i> </h3>
                    <hr>

                    <h4>Time (minutes)</h4>
                    <div class="time_inps flex">
                        <div class="in_time_inps ">
                            <span>Pomodoro</span> 
                            <input type="number" value="25" id="pom_set_btn">
                        </div>
                        <div class="in_time_inps">
                            <span>Short Break</span> 
                            <input type="number" value="5" id="short_set_btn">
                        </div>
                        <div class="in_time_inps">
                            <span>Long Break</span> 
                            <input type="number" value="15" id="long_set_btn">
                        </div>
                    </div>

                   <button onclick="set_box_ok()">OK</button> 
                </div>

        </div>

        <div class="container">

            <div class="timer">
                <div class="time_btns" id="time_btns">
                    <button class='time_btn active'>Pomodoro</button>
                    <button class='time_btn'>Short Break</button>
                    <button class='time_btn'>Long Break</button>
                </div>
                <div id="time_show">
                        
                </div>
                <button id="start_btn" onclick="start_stop()">Start</button>
            </div>

            <div class="add_task">
                <button onclick="add_task()"> <i class="far fa-plus-circle"></i> Add Task </button> 
                <div id="add_task_box">
                    <div class="inside_upAddTaskBox">
                        <textarea placeholder="What are you working?" cols="30" rows="2" id="addTask_txarea"></textarea>         
                        <p>Est Pomodoros</p> 
                        <div id="add_task_box_inp_num">
                            <input type="number" placeholder="0" id="pm_num"> 
                            <button id="up"> <i class="fas fa-caret-up"></i> </button>
                            <button id="down"> <i class="fas fa-caret-down"></i></button>
                        </div>                        
                    </div>


                    <div class="save_cancel">
                        <button onclick="cancel_task()">Cancel</button>
                        <button onclick="save_task()">Save</button>
                    </div>
                </div>
            </div>
            <div id="task_container">
              <div class="task_liste flex">
                  <div id="task_liste_left" >
                      <i class="fas fa-check-circle"></i>
                       <span> php</span>
                  </div>
                  <div id="task_liste_right">
                      <b> 0 /</b><b>3</b>
                      <i class="fas fa-th"></i>
                  </div>
                  
              </div>
            </div>

        </div> 
        

    </div>
    <small>Source: <a href="https://pomofocus.io/">Pomofocus</a> </small>
    
    <script src="script.js"></script>
    <script src="settings.js"></script>
    <script src="add_task.js"></script>
</body>
</html>
